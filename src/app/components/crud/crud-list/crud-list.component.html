<table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSort($event)">
  <!-- Position Column -->
  <ng-container [matColumnDef]="c.campo" *ngFor="let c of colunas">
    <th class="table-coluna" [ngClass]="c.styleClass" mat-header-cell *matHeaderCellDef>{{c.nome}}</th>
    <td mat-cell *matCellDef="let element">{{getValueColuna(element, c)}}</td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th class="table-coluna" style="width: 75px">#</th>
    <!-- <td mat-cell *matCellDef="let element">{{getValueColuna(element, c)}}</td> -->
    <!-- <td style="width: 75px" *ngIf="!noAction" class="table-coluna">
      <button pButton type="button" *ngIf="!config.showSelect" icon="pi pi-fw pi-list" #btn
        (click)="showMenu(domain);menu.toggle($event)"></button>
      <button pButton type="button" *ngIf="config.showSelect" icon="pi pi-fw pi-check" #btn
        (click)="showMenu(domain);"></button>
    </td> -->
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="getColunasVisiveis()"></tr>
  <tr mat-row *matRowDef="let row; columns: getColunasVisiveis();"></tr>
  <mat-paginator [pageSizeOptions]="sizeOptions" aria-label="Select page of users"></mat-paginator>
</table>
