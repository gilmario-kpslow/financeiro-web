<main class="container-fluid vh-100 justify-content-center">
  <div class="row justify-content-center vh-100">
    <div class="col-xxl-4 col-xl-4 col-lg-5 col-md-6 col-sm-8 align-self-center">
      <section class="rounded-3">
        <form [formGroup]="form">
        <div class="row m-5">
          <div class="col-12 mt-5 text-uppercase text-white">
            LOGIN
          </div>
          <div class="col-12">
            <app-input-default formControlName="username" placeholder="Username" [maxlength]="50" [control]="username"></app-input-default>
          </div>
          <div class="col-12">
            <app-input-default formControlName="password" type="password" placeholder="Password"></app-input-default>
          </div>
          <div class="col-12 mt-4 mb-5 border-top pt-4">
            <button class="btn btn-outline-light text-uppercase w-50" type="button" (click)="login()"> Login</button>
            <a class="btn btn-outline-light text-uppercase w-50" type="button" routerLink="/cadastro"> Registro</a>
          </div>
        </div>
      </form>
      </section>
      <div style="text-align: center;">
        <p>Vers√£o: {{versaoFront}}</p>
        <p>API: {{versaoApi?.versao}}</p>
      </div>
    </div>
  </div>
</main>
